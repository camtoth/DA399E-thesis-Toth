<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cinema Website</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>

        </text></svg>">     <!-- from https://css-tricks.com/emoji-as-a-favicon/ -->
  </head>

  <body>
    <main>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body border-bottom border-warning border-opacity-75">
          <div class="container-fluid">
            <a class="navbar-brand logo-typography" href="/">SUPER CINEMAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">WHAT'S ON</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true" href="#">TRAILER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">COMING SOON</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">BIG SCREEN EVENTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">GIFT CARDS</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="container text-start mt-3 mx-auto">
        <div class = "row gx-4">
          <div class = "col-5">
            <h1 class ="logo-typography display-6 py-0" style = "font-size: 2.4rem; font-weight: 600; white-space: nowrap; letter-spacing: -0.12rem;">SELECT YOUR CITY OR CINEMA:</h1>
          </div>
            <div class = "col-7 ps-4 pe-4">
              <select  id="js-cinemaslist" class="form-select form-select-lg big-shadow" style="background-color: rgb(0, 0, 0); color:#fff" name = "cinemas" aria-label="Select example">
                <option disabled selected value> -- select your cinema -- </option>
              </select>
            </div>
          </div>
      </div>

      <div class = "container text-center">
        <div id="js-moviescontainer" class="row vh-40"> </div>
      </div>

    </main>
    <script type="module" src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
