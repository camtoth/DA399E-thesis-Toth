<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cinema Website</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>

            üçø
        </text></svg>">     <!-- from https://css-tricks.com/emoji-as-a-favicon/ -->
  </head>

  <body>
    <main>
        <nav class="navbar navbar-expand-lg bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">WHAT'S ON</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true" href="#">TRAILER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">COMING SOON</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">BIG SCREEN EVENTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">GIFT CARDS</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      <div class="container text-start">
        <div class="row mx-2">
          <div class="col gy-5 shadow">
            <div id="js-moviecontainer" class="row p-4">
            </div>
            <div id="js-showtimescontainer" class="row p-4">
            </div>
            <button class = "btn-primary" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Purchase ticket
          </button>
          </div>

        </div>
        
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Ticket purchased successfuly!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You purchased your ticket successfuly! Thank you for participating in the study!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script type="module" src="../movie_details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
